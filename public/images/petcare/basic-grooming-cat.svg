<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-basic-grooming-cat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dda4fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-basic-grooming-cat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f3e8ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad-basic-grooming-cat)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#f3e8ff" opacity="0.3"/>
  <circle cx="1100" cy="700" r="200" fill="#f3e8ff" opacity="0.2"/>
  <circle cx="900" cy="150" r="100" fill="#f3e8ff" opacity="0.25"/>

  <!-- Accent bar -->
  <rect x="0" y="650" width="1200" height="150" fill="url(#accent-basic-grooming-cat)"/>

  <!-- Main icon -->
  <g transform="translate(600, 400) scale(15)">
    <g transform="translate(-12, -12)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 4L8.5 15.5 M12 6L6 18 M2 22l3-3 M12 6l6 0 M6 18l0 6"/>
    </g>
  </g>

  <!-- Decorative paw prints (subtle) -->
  <g opacity="0.15" fill="white">
    <circle cx="200" cy="250" r="15"/>
    <circle cx="185" cy="230" r="10"/>
    <circle cx="215" cy="230" r="10"/>
    <circle cx="190" cy="270" r="8"/>
    <circle cx="210" cy="270" r="8"/>
    
    <circle cx="950" cy="550" r="15"/>
    <circle cx="935" cy="530" r="10"/>
    <circle cx="965" cy="530" r="10"/>
    <circle cx="940" cy="570" r="8"/>
    <circle cx="960" cy="570" r="8"/>
  </g>

  <!-- Service name -->
  <text x="600" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Basic Grooming (Cat)
  </text>

  <!-- Partner badge -->
  <g transform="translate(50, 720)">
    <rect x="0" y="0" width="250" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="125" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      Professional Pet Care
    </text>
  </g>
</svg>