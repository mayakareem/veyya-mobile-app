<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-home-checkin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-home-checkin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1200" height="800" fill="url(#grad-home-checkin)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#e0e7ff" opacity="0.3"/>
  <circle cx="1100" cy="700" r="200" fill="#e0e7ff" opacity="0.2"/>
  <circle cx="900" cy="150" r="100" fill="#e0e7ff" opacity="0.25"/>

  <!-- Accent bar -->
  <rect x="0" y="650" width="1200" height="150" fill="url(#accent-home-checkin)"/>

  <!-- Main icon -->
  <g transform="translate(600, 400) scale(15)">
    <g transform="translate(-12, -12)" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2 M9 12l2 2 4-4 M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
    </g>
  </g>

  <!-- Decorative paw prints (subtle) -->
  <g opacity="0.15" fill="white">
    <circle cx="200" cy="250" r="15"/>
    <circle cx="185" cy="230" r="10"/>
    <circle cx="215" cy="230" r="10"/>
    <circle cx="190" cy="270" r="8"/>
    <circle cx="210" cy="270" r="8"/>
    
    <circle cx="950" cy="550" r="15"/>
    <circle cx="935" cy="530" r="10"/>
    <circle cx="965" cy="530" r="10"/>
    <circle cx="940" cy="570" r="8"/>
    <circle cx="960" cy="570" r="8"/>
  </g>

  <!-- Service name -->
  <text x="600" y="680" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    Home Check-In
  </text>

  <!-- Partner badge -->
  <g transform="translate(50, 720)">
    <rect x="0" y="0" width="250" height="50" rx="25" fill="white" opacity="0.2"/>
    <text x="125" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
      Professional Pet Care
    </text>
  </g>
</svg>